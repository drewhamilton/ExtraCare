name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ci_use_ir: [ true, false ]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Install JDK
        uses: actions/setup-java@v1
        with:
          # TODO: Multiple Java versions
          java-version: 1.8
      - name: Assemble
        run: cd extracare-gradle-plugin && ./gradlew clean && cd .. && ./gradlew clean assemble --stacktrace
      - name: Build
        run: ./gradlew build --stacktrace -Puse_ir=${{ matrix.ci_use_ir }}
