import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

buildscript {
    repositories {
        flatDir {
            dirs "${rootProject.project(':poko-gradle-plugin').buildDir.path}/libs"
        }
    }
    dependencies {
        classpath name: "$publish_gradle_plugin_artifact-$publish_version"
    }
}

apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'dev.drewhamilton.poko'

poko {
    pokoAnnotation.set 'dev.drewhamilton.poko.sample.Poko'
    enabled.set true
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testImplementation 'junit:junit:4.13.1'
    testImplementation 'com.google.truth:truth:1.1'
}

boolean useIr = Boolean.parseBoolean(project.property("use_ir").toString())
logger.lifecycle "$project: useIR = $useIr"
tasks.withType(KotlinCompile.class).configureEach {
    kotlinOptions {
        useIR = useIr
    }
}
